<!DOCTYPE html>
<html>
<head>
  <title>OAuth Callback</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Processing Authentication</h2>
    <div class="spinner"></div>
    <p id="status">Exchanging authorization code for access token...</p>
  </div>
  
  <script>
    (function() {
      'use strict';
      
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      
      console.log('=== CALLBACK PAGE ===');
      console.log('Code received:', !!code);
      console.log('Has opener:', !!window.opener);
      
      function updateStatus(message, isError) {
        const statusEl = document.getElementById('status');
        if (statusEl) {
          statusEl.textContent = message;
          if (isError) statusEl.style.color = 'red';
        }
      }
      
      if (!code) {
        console.error('No code parameter');
        updateStatus('Error: No authorization code received', true);
        return;
      }
      
      if (!window.opener) {
        console.error('No window.opener');
        updateStatus('Error: Lost connection to parent window', true);
        return;
      }
      
      // Exchange code for token via your Lambda
      const lambdaUrl = 'https://1aqk2aes0f.execute-api.eu-west-2.amazonaws.com/callback';
      const requestUrl = `${lambdaUrl}?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
      
      console.log('Fetching token from Lambda...');
      updateStatus('Fetching access token...');
      
      fetch(requestUrl)
        .then(response => {
          console.log('Lambda response status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('Lambda response data:', data);
          
          if (data.access_token) {
            console.log('‚úì Access token received');
            updateStatus('Token received! Redirecting to CMS...');
            
            // Try MULTIPLE message formats that different versions of Decap/Netlify CMS expect
            const token = data.access_token;
            
            // Format 1: String with embedded JSON (what we tried)
            const message1 = 'authorization:github:success:' + JSON.stringify({
              token: token,
              provider: 'github'
            });
            
            // Format 2: Object with data property
            const message2 = {
              type: 'authorization:github:success',
              data: {
                token: token,
                provider: 'github'
              }
            };
            
            // Format 3: Simpler string format
            const message3 = `authorization:github:success:${JSON.stringify({token: token})}`;
            
            console.log('Attempting to send messages...');
            console.log('Message 1 (string):', message1);
            console.log('Message 2 (object):', message2);
            console.log('Message 3 (simple):', message3);
            
            const targetOrigin = window.location.origin;
            console.log('Target origin:', targetOrigin);
            
            // Send all three formats - Decap CMS will accept whichever one it expects
            try {
              window.opener.postMessage(message1, targetOrigin);
              console.log('‚úì Sent message format 1');
              
              setTimeout(() => {
                window.opener.postMessage(message2, targetOrigin);
                console.log('‚úì Sent message format 2');
              }, 100);
              
              setTimeout(() => {
                window.opener.postMessage(message3, targetOrigin);
                console.log('‚úì Sent message format 3');
              }, 200);
              
            } catch (e) {
              console.error('Error sending messages:', e);
            }
            
            // Close window after a delay
            setTimeout(() => {
              console.log('Closing window...');
              window.close();
              
              // Fallback if close doesn't work
              setTimeout(() => {
                updateStatus('Authentication complete! You may close this window.');
              }, 500);
            }, 1500);
            
          } else if (data.error) {
            console.error('Lambda returned error:', data.error);
            updateStatus('Error: ' + data.error, true);
          } else {
            console.error('Unexpected response:', data);
            updateStatus('Error: Unexpected response from server', true);
          }
        })
        .catch(err => {
          console.error('Fetch error:', err);
          updateStatus('Error: ' + err.message, true);
        });
      
      console.log('=== END CALLBACK SCRIPT ===');
    })();
  </script>
</body>
</html>
