backend:
  name: github
  repo: BioInfoCommunity/test-course   # ðŸ‘ˆ replace with your GitHub repo
  branch: main                        # or 'master'
  base_url: https://1aqk2aes0f.execute-api.eu-west-2.amazonaws.com/callback  # optional
  auth_endpoint: auth

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
