backend:
  name: github
  repo: bioinfocommunity/test-course
  branch: main  # default branch
  auth_type: implicit

collections:
  - name: "courses"
    label: "Courses"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
